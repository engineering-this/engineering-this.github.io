<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf8">
    <meta name="robost" content="noindex, nofollow "/>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="calculator">
        <span class="calculator__display"></span>
        <button class="calculator__button calculator__button--allclear" data-key="allclear">AC</button>
        <button class="calculator__button calculator__button--clear" data-key="clear">C</button>
        <button class="calculator__button calculator__button--division" data-key="division">/</button>
        <button class="calculator__button calculator__button--times" data-key="times">*</button>
        <button class="calculator__button calculator__button--seven" data-key="7">7</button>
        <button class="calculator__button calculator__button--eight" data-key="8">8</button>
        <button class="calculator__button calculator__button--nine" data-key="9">9</button>
        <button class="calculator__button calculator__button--minus" data-key="minus">-</button>
        <button class="calculator__button calculator__button--four" data-key="4">4</button>
        <button class="calculator__button calculator__button--five" data-key="5">5</button>
        <button class="calculator__button calculator__button--six" data-key="6">6</button>
        <button class="calculator__button calculator__button--plus" data-key="plus">+</button>
        <button class="calculator__button calculator__button--one" data-key="1">1</button>
        <button class="calculator__button calculator__button--two" data-key="2">2</button>
        <button class="calculator__button calculator__button--three" data-key="3">3</button>
        <button class="calculator__button calculator__button--equals" data-key="equals">=</button>
        <button class="calculator__button calculator__button--zero" data-key="0">0</button>
        <button class="calculator__button calculator__button--dot" data-key="dot">.</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
